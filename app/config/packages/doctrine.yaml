---
parameters:
  # Adds a fallback DATABASE_URL if the env var is not set.
  # This allows you to run cache:warmup even if your
  # environment variables are not available yet.
  # You should not need to change this value.
  env(DATABASE_URL): ''

doctrine:
  dbal:
    # configure these for your database server
    driver: 'pdo_pgsql'
    user: '%env(resolve:DATABASE_USER)%'
    password: '%env(resolve:DATABASE_PASSWORD)%'
    host: '%env(resolve:DATABASE_HOST)%'
    dbname: '%env(resolve:DATABASE_NAME)%'
    port: '%env(resolve:DATABASE_PORT)%'
    types:
      specialistStatus: App\Infrastructure\Persistence\Doctrine\Type\SpecialistStatus
      imageUrl: App\Infrastructure\Persistence\Doctrine\Type\ImageUrlType
      gender: App\Infrastructure\Persistence\Doctrine\Type\GenderType
      pdfUrl: App\Infrastructure\Persistence\Doctrine\Type\PdfUrlType
      orderType: App\Infrastructure\Persistence\Doctrine\Type\OrderTypeType
      orderNumber: App\Infrastructure\Persistence\Doctrine\Type\OrderNumberType
      documentNumber: App\Infrastructure\Persistence\Doctrine\Type\DocumentNumberType
    server_version: 10.5

  orm:
    auto_generate_proxy_classes: true
    auto_mapping: true
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    mappings:
      App:
        type: yml
        dir: '%kernel.project_dir%/src/Infrastructure/Persistence/Doctrine/PostgreSQL/mapping'
        prefix: 'App\Domain\Entity'
    metadata_cache_driver:
      type: pool
      pool: doctrine.system_cache_pool
    query_cache_driver:
      type: pool
      pool: doctrine.system_cache_pool
    result_cache_driver:
      type: pool
      pool: doctrine.result_cache_pool
